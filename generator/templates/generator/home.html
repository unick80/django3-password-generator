<link rel="stylesheet" href="https://app.egorod.club/css/bootstrap.min.css">
<div class="container text-center">
  <h1>Генератор паролей</h1>
  <form action="{% url 'password' %}" method="get">
    <select name="length">
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12" selected="selected">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
    </select> Length
    <br>
    <input type="checkbox" name="uppercase"> Uppercase
    <br>
    <input type="checkbox" name="numbers"> Numbers
    <br>
    <input type="checkbox" name="special"> Special Character
    <br>
    <input type="submit" name="" value="Generate password" class="btn btn-primary">
  </form>
  <a href="{% url 'about' %}">About</a>
</div>
